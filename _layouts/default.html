<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom-style.css?v=' | append: site.github.build_revision | relative_url }}">



    <link rel="stylesheet" href="{{ '/assets/scripts/gallery/css/lightbox.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>

    {% include header.html %}

    <div class="container">
    
      <section id="main_content" style="float: left; width: 550px;">
        {{ content }}
      </section>
      {% include right_content.html %}


      <div style="clear: both;"></div>
    </div>

    {% include footer.html %}

      <script src="{{ '/assets/scripts/jquery.js?v=' | append: site.github.build_revision | relative_url }}"></script>
      <script src="{{ '/assets/scripts/gallery/js//lightbox.js?v=' | append: site.github.build_revision | relative_url }}"></script>
      <script>
          lightbox.option({
            'resizeDuration': 100,
            'wrapAround': true
          });
          
          $( "olX" ).find("li").each(function (index) {$(this).prepend(index+1 + ". "); });
      </script>
    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
